<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Bans to Guardrails | Q2 Pivot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10/dist/framer-motion.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'q2-cyan': '#0ff0fc',
                        'q2-gold': '#c5a059',
                        'q2-dark': '#0a0a12',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0a0a12;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .grid-bg {
            background-image:
                linear-gradient(rgba(15, 240, 252, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 240, 252, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Ancestor card - STEAMPUNK STYLE */
        .ancestor-card {
            position: relative;
            overflow: hidden;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .ancestor-icon-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            width: 160px;
            height: 160px;
            transition: opacity 0.4s ease;
        }

        .ancestor-card:hover .ancestor-icon-bg {
            opacity: 0.15;
        }

        .ancestor-content {
            position: relative;
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ancestor-card:hover .ancestor-content {
            transform: translateY(-50px);
        }

        .ancestor-bio {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ancestor-card:hover .ancestor-bio {
            max-height: 200px;
            opacity: 1;
            margin-top: 0.75rem;
        }

        .ancestor-card:hover .hover-hide {
            opacity: 0;
            max-height: 0;
            margin: 0;
        }

        .line-icon-large {
            width: 160px;
            height: 160px;
            stroke-width: 1.5;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = Motion;

        // Simple Line Icons
        const LineIcons = {
            radar: (color, className = "line-icon") => (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="1.5">
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="6" />
                    <circle cx="12" cy="12" r="2" />
                    <path d="M12 2v4M12 18v4M2 12h4M18 12h4" />
                </svg>
            ),
            chip: (color, className = "line-icon") => (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="1.5">
                    <rect x="6" y="6" width="12" height="12" rx="2" />
                    <path d="M9 2v4M15 2v4M9 18v4M15 18v4M2 9h4M2 15h4M18 9h4M18 15h4" />
                </svg>
            ),
            network: (color, className = "line-icon") => (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="1.5">
                    <circle cx="12" cy="5" r="2" />
                    <circle cx="5" cy="19" r="2" />
                    <circle cx="19" cy="19" r="2" />
                    <path d="M12 7v4M7 17l3-6M17 17l-3-6" />
                </svg>
            ),
        };

        const cycleData = [
            {
                id: "01",
                title: "SCAN",
                timeframe: "DAYS 1-5",
                desc: "What new models dropped?",
                detail: "DeepSeek-V4, Gemini 2.0. Scan the horizon. Identify capabilities that have shifted overnight.",
                icon: "radar",
                color: "text-q2-cyan",
                stroke: "#0ff0fc"
            },
            {
                id: "02",
                title: "PILOT",
                timeframe: "DAYS 6-35",
                desc: "Run controlled experiments.",
                detail: "Deploy in 'Sandbox Classrooms'. Test specific use cases safely. Fail fast in the pilot, not the policy.",
                icon: "chip",
                color: "text-green-400",
                stroke: "#4ade80"
            },
            {
                id: "03",
                title: "ALIGN",
                timeframe: "DAYS 36-45",
                desc: "Update internal policies.",
                detail: "What worked? Scale it. What failed? Kill it. Codify the wins into the governance architecture.",
                icon: "network",
                color: "text-purple-400",
                stroke: "#c084fc"
            }
        ];

        function CycleCard({ item, index }) {
            return (
                <motion.div
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ delay: index * 0.1 }}
                    className="ancestor-card border border-white/10 rounded-xl p-8 bg-black/40 backdrop-blur-sm transition-all duration-300 hover:border-q2-gold/50"
                >
                    {/* Large background icon */}
                    <div className="ancestor-icon-bg">
                        {LineIcons[item.icon](item.stroke, "line-icon-large")}
                    </div>

                    {/* Content */}
                    <div className="ancestor-content">
                        <div className="flex justify-between items-start mb-2">
                            <h3 className={`${item.color} font-bold text-2xl`}>{item.id}. {item.title}</h3>
                            <span className="text-xs text-gray-500 font-mono border border-gray-700 px-2 py-1 rounded">{item.timeframe}</span>
                        </div>

                        <p className="font-medium text-white mb-1">
                            {item.desc}
                        </p>

                        <p className="hover-hide text-gray-500 text-xs mt-4 transition-all duration-300">
                            [HOVER FOR TACTICS]
                        </p>

                        <div className="ancestor-bio">
                            <p className="text-gray-400 text-sm leading-relaxed border-t border-white/10 pt-4">
                                {item.detail}
                            </p>
                        </div>
                    </div>
                </motion.div>
            );
        }

        function App() {
            return (
                <div className="min-h-screen grid-bg relative overflow-hidden pb-24">

                    <nav className="p-8">
                        <a href="index.html#pivot" className="text-gray-400 hover:text-q2-cyan transition-colors flex items-center gap-2 text-sm uppercase tracking-widest">
                            ← Return to Q2 Pivot
                        </a>
                    </nav>

                    <main className="max-w-5xl mx-auto px-8 mt-12">

                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="border-l-4 border-q2-gold pl-8 mb-16 relative"
                        >
                            <span className="text-q2-gold text-sm font-mono tracking-widest uppercase mb-2 block">Governance Strategy</span>
                            <h1 className="text-5xl md:text-6xl font-bold mb-4">From Bans to Guardrails</h1>
                            <p className="text-2xl text-gray-300 italic">Comply with the Ministry. Govern the Architecture.</p>
                        </motion.div>

                        <motion.section
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 0.2 }}
                            className="space-y-16 text-lg text-gray-300 leading-relaxed"
                        >
                            <div className="bg-white/5 border border-white/10 rounded-2xl p-8 md:p-12 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4 opacity-10 pointer-events-none">
                                    <svg width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="0.5">
                                        <circle cx="12" cy="12" r="10" />
                                        <path d="M12 2v20M2 12h20" />
                                    </svg>
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-6">The Governance Gap</h2>
                                <p class="mb-6">
                                    Most schools are stuck in <strong class="text-q2-gold">Compliance Mode</strong>—following external mandates. They try to "ban" AI because it doesn't fit the rules.
                                </p>
                                <p>
                                    <strong className="text-q2-cyan">Governance Mode</strong> involves setting internal North Stars. You comply with the external rules, but you <strong>govern</strong> your own ecosystem with sovereign authority.
                                </p>
                            </div>

                            <div>
                                <h2 className="text-3xl font-bold text-white mb-8">The Solution: The 45-Day Alignment Cycle</h2>
                                <p className="mb-8 border-l-2 border-q2-gold pl-4 italic text-q2-gold">
                                    "The Semester System is a compliance artifact — Steampunk batch processing. It moves too slow for the exponential curve of AI."
                                </p>

                                <div className="grid md:grid-cols-3 gap-6">
                                    {cycleData.map((item, i) => (
                                        <CycleCard key={i} item={item} index={i} />
                                    ))}
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 gap-8 border-t border-white/10 pt-12">
                                <div>
                                    <h3 className="text-q2-gold font-bold uppercase tracking-widest mb-4">The Steampunk Way</h3>
                                    <p className="text-xl text-gray-400">Wait for the Ministry to release a policy (2 years).</p>
                                </div>
                                <div>
                                    <h3 className="text-q2-cyan font-bold uppercase tracking-widest mb-4">The Q2 Pivot</h3>
                                    <p className="text-xl text-white">Execute internal governance cycles (45 days) while maintaining external compliance.</p>
                                </div>
                            </div>

                            <div className="bg-gradient-to-r from-q2-gold/10 to-transparent border border-q2-gold/30 rounded-2xl p-8 mt-12 flex flex-col md:flex-row items-center justify-between gap-6">
                                <div>
                                    <h3 className="text-2xl font-bold text-white">Ready to Govern?</h3>
                                    <p className="text-gray-400">Book a Governance Workshop for your leadership team.</p>
                                </div>
                                <button className="bg-q2-gold text-black font-bold py-3 px-8 rounded hover:bg-white transition-colors">
                                    BOOK BRIEFING
                                </button>
                            </div>

                        </motion.section>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>

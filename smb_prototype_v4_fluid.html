    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'watery-deep': '#001a2c',
                        'watery-blue': '#004a7c',
                        'watery-cyan': '#00e5ff',

                        'serif': ['Playfair Display', 'serif'],

    <style>
        body {
            background: #001a2c;
            color: #e0f2fe;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Fluid Background Animation */
        .fluid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #004a7c 0%, #001a2c 100%);
            overflow: hidden;
        }

        .fluid-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }

            100% {
                transform: translate(10%, 10%) scale(1.1);
            }
        }

        /* Steampunk Mechanical Overlays */
        .mechanical-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 1;
        }

        /* Ornate Steampunk Borders */
        .steampunk-card {
            background: rgba(0, 74, 124, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.05);
        }

        .steampunk-card::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            pointer-events: none;
        }

        .brass-text {
            background: linear-gradient(135deg, #d4af37, #fef08a, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .authority-title {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }

        /* Scanlines for AI Fluent feel */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        .gear-spin {
            animation: spin 60s infinite linear;
            opacity: 0.05;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

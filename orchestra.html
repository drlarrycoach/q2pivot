                                        className={`px-4 py-2 rounded font-bold text-black uppercase tracking-widest text-xs hover:opacity-90 transition-opacity ${p.style === 'primary' ? 'bg-gradient-to-r ' + getPrimaryGradient(section.title) : 'bg-transparent border border-gray-500 !text-gray-300 hover:bg-white/5'}`}
                                    >
                                        {p.name} →
                                    </a>
                                ))}
                            </div>
                        </div>

                    </motion.div>
                </motion.div>
            );
        }

        function OrchestraCard({ member, index }) {
            // Safety fallback for missing icons
            const IconComponent = LineIcons[member.icon] || LineIcons.puzzle;
            const [imageError, setImageError] = useState(false);

            return (
                <motion.div
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ delay: index * 0.05 }}
                    className="ancestor-card group border border-white/10 rounded-xl p-6 bg-gray-900/40 backdrop-blur-sm transition-all duration-300 hover:border-q2-cyan/50"
                >
                    {/* Background Image */}
                    {member.image && !imageError ? (
                        <div className="absolute inset-0 z-0">
                            <img
                                src={member.image}
                                alt={member.name}
                                className="w-full h-full object-cover opacity-100 saturate-125 transition-all duration-700 group-hover:opacity-40 group-hover:grayscale"
                                onError={() => setImageError(true)}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/60 to-transparent"></div>
                        </div>
                    ) : (
                        /* Large background icon - fallback or default */
                        <div className="ancestor-icon-bg">
                            {IconComponent(member.strokeColor, "line-icon-large")}
                        </div>
                    )}

                    {/* Content that moves up on hover */}
                    <div className="ancestor-content">
                        <p className={`${member.color} text-xs tracking-widest mb-2 uppercase`}>
                            {member.archetype}
                        </p>
                        <h3 className="font-bold text-sm mb-0.5">
                            {member.name}
                        </h3>
                        {member.dates && (
                            <p className="text-gray-500 text-[10px] font-mono mb-2">{member.dates}</p>
                        )}

                        {/* Position / Instrument if available */}
                        {member.instrument && (
                            <div className="mb-2 opacity-80">
                                <span className="text-q2-gold text-[10px] border border-q2-gold/30 px-1.5 py-0.5 rounded bg-q2-gold/5">
                                    {member.instrument.split('•')[1] || "Virtuoso"}
                                </span>
                            </div>
                        )}

                        {/* Hover to decrypt - fades out */}
                        <p className="hover-hide text-gray-500 text-xs mt-2 transition-all duration-300">
                            [HOVER TO DECRYPT]
                        </p>

                        {/* Text that drops down */}
                        <div className="ancestor-bio">
                            <p className="text-gray-400 text-sm leading-relaxed">
                                {member.bio}
                            </p>
                        </div>
                    </div>
                </motion.div>
            );
        }

        // Rotating Quotes Component
        function RotatingQuotes() {
            // Aggregate all quotes (primary and secondary)
            const allQuotes = React.useMemo(() => {
                const q = [];
                orchestraData.forEach(m => {
                    if (m.quote) q.push({ text: m.quote, author: m.name, instrument: m.instrument });
                    if (m.quote2) q.push({ text: m.quote2, author: m.name, instrument: m.instrument });
                });

                // Fisher-Yates Shuffle
                for (let i = q.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [q[i], q[j]] = [q[j], q[i]];
                }
                return q;
            }, []);

            const [index, setIndex] = React.useState(0);
            const [currentQuote, setCurrentQuote] = React.useState(allQuotes[0]);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setIndex((prev) => {
                        let next = (prev + 1) % allQuotes.length;
                        // Avoid same author back-to-back if possible
                        if (allQuotes.length > 2 && allQuotes[next].author === allQuotes[prev].author) {
                            next = (next + 1) % allQuotes.length;
                        }
                        return next;
                    });
                }, 10000);
                return () => clearInterval(interval);
            }, [allQuotes]);

            React.useEffect(() => {
                if (allQuotes[index]) {
                    setCurrentQuote(allQuotes[index]);
                }
            }, [index, allQuotes]);

            if (!currentQuote) return null;

            return (
                <div
                    className="px-8 mx-auto my-12 text-center relative h-48 flex items-center justify-center border-b border-white/5 pb-8"
                    style={{ width: '100%', maxWidth: '1600px' }}
                >
                    <AnimatePresence mode="wait">
                        <motion.div
                            key={index}
                            initial={{ opacity: 0, y: 10 }}
                            animate={{ opacity: 1, y: 0 }}
                            exit={{ opacity: 0, y: -10 }}
                            transition={{ duration: 0.5 }}
                            className="absolute inset-0 flex flex-col items-center justify-center px-4"
                        >
                            <p
                                className="text-xl md:text-2xl font-serif text-gray-200 mb-6 leading-relaxed"
                                dangerouslySetInnerHTML={{ __html: currentQuote.text }}
                            />
                            <div className="flex items-center gap-2 text-sm text-gray-400 font-mono tracking-wide">
                                <span className="text-q2-cyan font-bold uppercase">{currentQuote.author}</span>
                                <span className="w-1 h-1 bg-gray-500 rounded-full"></span>
                                <span className="text-q2-gold border border-q2-gold/30 px-2 py-0.5 rounded-full text-xs bg-q2-gold/5">
                                    {currentQuote.instrument}
                                </span>
                            </div>
                        </motion.div>
                    </AnimatePresence>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = useState(null);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <header className="relative z-50 border-b border-white/5 bg-black/40 backdrop-blur-xl sticky top-0">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-4 group">
                                <div
                                    className="w-10 h-10 border border-white/20 rounded flex items-center justify-center bg-white/5 group-hover:border-q2-cyan transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                                        className="text-white group-hover:text-q2-cyan transition-colors">
                                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                                        <line x1="7" y1="2" x2="7" y2="22"></line>
                                        <line x1="17" y1="2" x2="17" y2="22"></line>
                                        <line x1="2" y1="12" x2="22" y2="12"></line>
                                        <line x1="2" y1="7" x2="22" y2="7"></line>
                                        <line x1="2" y1="17" x2="22" y2="17"></line>
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight text-white">Q2 PIVOT</h1>
                                    <p className="text-[10px] font-mono text-zinc-500 uppercase tracking-widest mt-0.5 font-bold">The Original Orchestra</p>
                                </div>
                            </a>
                            <nav className="hidden md:flex items-center gap-8">
                                <a href="index.html#pivot"
                                    className="text-sm font-medium text-zinc-400 hover:text-q2-cyan transition-colors italic">The Pivot</a>
                                <a href="orchestra.html"
                                    className="text-sm font-medium text-zinc-400 hover:text-q2-cyan transition-colors italic text-q2-cyan">The Orchestra</a>
                                <a href="index.html#radar"
                                    className="text-sm font-medium text-zinc-400 hover:text-q2-cyan transition-colors italic">The Radar</a>
                                <a href="vault.html"
                                    className="bg-q2-cyan/10 text-q2-cyan px-4 py-2 border border-q2-cyan/30 rounded text-sm hover:bg-q2-cyan hover:text-black transition-all font-mono italic">SECURE ARCHIVE</a>
                            </nav>
                        </div>
                    </header>

                    {/* Hero / Header */}
                    <section className="relative overflow-hidden grid-bg py-24 px-8 text-center border-b border-white/10">
                        <h1 className="text-5xl md:text-7xl font-bold leading-tight mb-6">
                            The <span className="text-q2-cyan font-black">Orchestra.</span>
                        </h1>
                        <p className="text-gray-400 text-xl max-w-2xl mx-auto mb-12 italic">
                            d foundational learning theorists. Each one reimagined for the AI era.
                        </p>

                        {/* Section Buttons */}
                        <div className="flex flex-wrap justify-center gap-3 mb-8">
                            {orchestraSections.map((section) => (
                                <button
                                    key={section.id}
                                    onClick={() => setActiveSection(section)}
                                    className={`px-4 py-2 rounded-full border border-white/10 bg-white/5 hover:bg-white/10 transition-all text-sm font-mono tracking-widest uppercase flex items-center gap-2 group ${section.color}`}
                                >
                                    <span className="opacity-50 group-hover:opacity-100 transition-opacity">●</span> {section.title}
                                </button>
                            ))}
                        </div>
                    </section>

                    <RotatingQuotes />

                    {/* The Orchestra Grid */}
                    <section className="py-24 px-8 bg-black/50">
                        <div className="max-w-[1600px] mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                {orchestraData.map((member, i) => (
                                    <OrchestraCard key={i} member={member} index={i} />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Modals */}
                    <AnimatePresence>
                        {activeSection && (
                            <OrchestraSectionModal
                                section={activeSection}
                                onClose={() => setActiveSection(null)}
                            />
                        )}
                    </AnimatePresence>

                    {/* Footer */}
                    <footer className="py-12 px-8 border-t border-white/10 mt-auto">
                        <div className="max-w-7xl mx-auto text-center">
                            <div className="mb-6">
                                <div className="flex items-center justify-center gap-4 mb-4">
                                    <div className="w-8 h-8 border border-white/20 rounded flex items-center justify-center bg-white/5">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                                            className="text-q2-cyan">
                                            <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                                            <line x1="7" y1="2" x2="7" y2="22"></line>
                                            <line x1="17" y1="2" x2="17" y2="22"></line>
                                            <line x1="2" y1="12" x2="22" y2="12"></line>
                                            <line x1="2" y1="7" x2="22" y2="7"></line>
                                            <line x1="2" y1="17" x2="22" y2="17"></line>
                                        </svg>
                                    </div>
                                    <span className="text-xl font-bold tracking-tight text-white"><span className="text-q2-gold">Q2</span> PIVOT</span>
                                </div>
                                <p className="text-gray-500 text-sm">Governing the AI Transition</p>
                            </div>
                            <p className="text-gray-600 text-xs">
                                © 2026 Q2 Pivot. Training the governors of the machine.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

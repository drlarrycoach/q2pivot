<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10/dist/framer-motion.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'q2-cyan': '#0ff0fc',
                        'q2-gold': '#c5a059',
                        'q2-dark': '#0a0a12',

                }

    <style>
        body {
            background-color: #fcfaf5;
            color: #18181b;
            font-family: 'Inter', sans-serif;
        }

        /* Grid background - Light Authority */
        .grid-bg {
            background-image:
                linear-gradient(rgba(13, 124, 140, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(13, 124, 140, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Ancestor card */
        .ancestor-card {
            position: relative;
            overflow: hidden;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .ancestor-icon-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            width: 160px;
            height: 160px;
            transition: opacity 0.4s ease;
        }

        .ancestor-card:hover .ancestor-icon-bg {
            opacity: 0.15;
        }

        .ancestor-content {
            position: relative;
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ancestor-card:hover .ancestor-content {
            transform: translateY(-50px);
        }

        .ancestor-bio {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ancestor-card:hover .ancestor-bio {
            max-height: 200px;
            opacity: 1;
            margin-top: 0.75rem;
        }

        .ancestor-card:hover .hover-hide {
            opacity: 0;
            max-height: 0;
            margin: 0;
        }

        /* Simple line icons */
        .line-icon-large {
            width: 160px;
            height: 160px;
            stroke-width: 1.5;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f5f2eb;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(13, 124, 140, 0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body>

        function OrchestraCard({ member, index }) {
            return (

                    transition={{ delay: index * 0.05 }}

                            </div>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

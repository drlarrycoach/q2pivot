    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'crt-green': '#00ff41',
                        'crt-cyan': '#00f3ff',
                        'crt-bg': '#000000',

    <style>
        body {
            background-color: #000;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        /* CRT Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes scan {
            from {
                top: -100px;
            }

            to {
                top: 100%;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, rgba(0, 255, 65, 0.05) 0%, transparent 100%);
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 101;
        }

        .flicker {
            animation: flicker-anim 0.1s infinite;
        }

        @keyframes flicker-anim {
            0% {
                opacity: 0.99;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.98;
            }
        }

        .brutalist-block {
            border: 1px solid #00ff41;
            padding: 2rem;
            position: relative;
        }

        .brutalist-block::before {
            content: "[LOG]";
            position: absolute;
            top: -10px;
            left: 20px;
            background: black;
            padding: 0 10px;
            font-size: 0.6rem;
        }

        .glitch-text {
            position: relative;
        }

        .glitch-text:hover::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(44px, 9999px, 56px, 0);
            }

            100% {
                clip: rect(12px, 9999px, 88px, 0);
            }
        }
    </style>
</head>

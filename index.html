    function RotatingQuotes({ data }) {
      const quotes = React.useMemo(() => {
        if (!data || data.length === 0) return [];
        return data.filter(m => m.secondary_quote || m.quote).map(m => ({
          text: m.secondary_quote || m.quote,
          author: m.name,
          instrument: m.instrument || m.archetype
        }));
      }, [data]);

      const [index, setIndex] = useState(0);

      useEffect(() => {
        if (quotes.length <= 1) return;
        const interval = setInterval(() => {
          setIndex((prev) => (prev + 1) % quotes.length);
        }, 10000);
        return () => clearInterval(interval);
      }, [quotes.length]);

      if (quotes.length === 0) return null;

      return (
        <div className="max-w-4xl mx-auto my-12 text-center relative h-32 flex items-center justify-center">
          <AnimatePresence mode="wait">
            <motion.div
              key={index}

              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -10 }}
              transition={{ duration: 0.5 }}
